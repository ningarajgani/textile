{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- metas -->
    <meta charset="utf-8">
    <meta name="author" content="Chitrakoot Web">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="keywords" content="Fashion & Textile Manufacturing Template">
    <meta name="description" content="Fabric - Fashion & Textile Manufacturing Template">

    <!-- title  -->
    <title>Sign Up | Fabric - Fashion & Textile Manufacturing</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="{% static 'img/logos/favicon.png' %}">
    <link rel="apple-touch-icon" href="{% static 'img/logos/apple-touch-icon-57x57.png' %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'img/logos/apple-touch-icon-72x72.png' %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'img/logos/apple-touch-icon-114x114.png' %}">

    <!-- plugins -->
    <link rel="stylesheet" href="{% static 'css/plugins.css' %}">

    <!-- search css -->
    <link rel="stylesheet" href="{% static 'search/search.css' %}">

    <!-- quform css -->
    <link rel="stylesheet" href="{% static 'quform/css/base.css' %}">

    <!-- theme core css -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">

    <style>
        .signup-section {
            background: url('{% static "img/banner/slide-03.jpg" %}') no-repeat center center;
            background-size: cover;
            min-height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
        }
        .signup-section:before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(31, 39, 50, 0.85);
        }
        .signup-form {
            background: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 5px 30px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <!-- PAGE LOADING -->
    <div id="preloader"></div>

    <!-- MAIN WRAPPER -->
    <div class="main-wrapper">

        <!-- SIGNUP SECTION -->
        <section class="signup-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="signup-form wow fadeIn" data-wow-delay="200ms">
                            <div class="text-center mb-1-9">
                                <a href="{% url 'home' %}">
                                    <img src="{% static 'img/logos/logo-inner.png' %}" alt="Logo" style="max-height: 50px;">
                                </a>
                                <h2 class="mt-3 mb-2">Create Your Account</h2>
                                <p>Already have an account? <a href="{% url 'login' %}" class="text-primary">Login here</a></p>
                            </div>

                            <form method="post">
                                {% csrf_token %}
                                <div class="quform-elements">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="quform-element mb-3">
                                                <div class="quform-input">
                                                    <input class="form-control" type="text" name="first_name" placeholder="First Name" required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="quform-element mb-3">
                                                <div class="quform-input">
                                                    <input class="form-control" type="text" name="last_name" placeholder="Last Name" required>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="quform-element mb-3">
                                        <div class="quform-input">
                                            <input class="form-control" type="email" name="email" placeholder="Email Address" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="quform-element mb-3">
                                                <div class="quform-input">
                                                    <input class="form-control" type="password" name="password1" placeholder="Password" required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="quform-element mb-1-6">
                                                <div class="quform-input">
                                                    <input class="form-control" type="password" name="password2" placeholder="Confirm Password" required>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-check mb-1-9">
                                        <input class="form-check-input" type="checkbox" id="terms" required>
                                        <label class="form-check-label" for="terms">
                                            I agree to the <a href="#" class="text-primary">Terms & Conditions</a>
                                        </label>
                                    </div>
                                    <div class="quform-submit-inner">
                                        <button type="submit" class="btn-style1 medium w-100">
                                            <span>Create Account</span>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>

   

    <!-- start scroll to top -->
    <a href="#!" class="scroll-to-top"><i class="fas fa-angle-up" aria-hidden="true"></i></a>
    <!-- end scroll to top -->

    <!-- jQuery -->
    <script src="{% static 'js/jquery.min.js' %}"></script>

    <!-- popper js -->
    <script src="{% static 'js/popper.min.js' %}"></script>

    <!-- bootstrap -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!-- jquery -->
    <script src="{% static 'js/core.min.js' %}"></script>

    <!-- custom scripts -->
    <script src="{% static 'js/main.js' %}"></script>

    <!-- form plugins js -->
    <script src="{% static 'quform/js/plugins.js' %}"></script>

    <!-- form scripts js -->
    <script src="{% static 'quform/js/scripts.js' %}"></script>

    <script>
        // Password match validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const password1 = document.querySelector('input[name="password1"]').value;
            const password2 = document.querySelector('input[name="password2"]').value;
            
            if (password1 !== password2) {
                e.preventDefault();
                alert('Passwords do not match!');
            }
        });
    </script>
</body>
</html>
